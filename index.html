<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaotiKlash</title>
    <link
      rel="preload"
      href="././fonts/MedievalSharp.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="log-in-screen">
      <button type="button" id="eus-btn"></button>
      <button type="button" id="eng-btn"></button>
      
      <form id="log-in-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" ><br><br>
        <input type="submit" id="log-in-btn" value="Log in">    
        <input type="reset" id="reset" value="Reset"><br>
        <input type="checkbox" id="localStorage-checkbox" name="localStorage-checkbox" value="Boat">
        <label for="localStorage-checkbox">Remember me</label>
      </form> 
      
    </div>

    <div id="start-game-screen">
      <button type="button" id="start-game-btn">Start Game</button><br>

      <button type="button" id="log-off-btn">log off</button>
    </div>


    <canvas id="game-screen" width="2380" height="1120"></canvas>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
